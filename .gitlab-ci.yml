image: fedora:latest

before_script:
  - dnf install -y llvm-devel
  - git submodule update --init --recursive

test:
  script:
  - make PREFIX=/tmp/xlr/
  - make PREFIX=/tmp/xlr/ install
  - export PATH=$PATH:/tmp/xlr/bin
  - make test

make_only:
  script:
  - make
  - make opt
  - make release
  - make debug
